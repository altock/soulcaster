# Docker Compose for local development and testing
# Uses unified .env file from project root (../.env)

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    # Load ALL env vars from unified .env in project root
    env_file:
      - ../.env
    # Override for development
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      # Mount source for hot reload during development
      - .:/app
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Local Redis for development (comment out if using Upstash)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
